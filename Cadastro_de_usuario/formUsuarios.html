<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de cadastro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(anime-city-night-wallpaper-1920x1200_6.jpg);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-ligth">
                    <h2 class="mb-4">Cadastre-se</h2>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="inputName" placeholder="Nome"/>
                        <label for="inputName">Nome completo</label>
                    </div>
                       <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="telephone" class="form-control" id="inputTelephone" placeholder="Telefone"/>
                        <label for="inputTelephon">Telefone</label>
                        </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                    <label for="inputPassword">Senha</label>
                    </div>
                    <div class="checkbox mb-3">
                        <labela>
                            <input type="checkbox" value="Lembre-me">Lembre-me
                        </labela>
                    </div>
                    <button class="w-100 btn btn-lg btn-sucess" type="submit">Cadastre-se</button>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
